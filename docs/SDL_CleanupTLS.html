<h1>SDL_CleanupTLS</h1>
現在のスレッドのスレッド局所記憶を全て消去する
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_thread.h">SDL3/SDL_thread.h</a>
<h2>構文</h2>
<code>void SDL_CleanupTLS(void);</code>
<h2>詳細</h2>
<p>
スレッドをSDL以外で作成してSDL関数を呼んだ場合, SDLメモリを確実に消去するため, スレッドの終了の前にこの関数を呼ぶ必要がある.
</p>
<h2>スレッドセーフ</h2>
<p>
この関数はどのスレッドからも安全に呼べる.
</p>
<h2>SDL Wikiへのリンク</h2>
