<h1>SDL_MUSTLOCK</h1>
アクセスのためにサーフェイスをロックする必要があるかを調べるマクロ
<h2>構文</h2>
<code>#define SDL_MUSTLOCK(S) (((S)->flags & SDL_SURFACE_LOCK_NEEDED) == SDL_SURFACE_LOCK_NEEDED)  </code>
<h2>バージョン</h2>
SDL 3.2.0以降
