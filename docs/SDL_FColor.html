<h1>SDL_FColor</h1>
SDL_PIXELFORMAT_RGBA128_FLOAT形式の浮動小数点の値を並べた色として解釈させることができる構造体
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_pixels.h">SDL3/SDL_pixels.h</a>
<h2>フィールド</h2>
<table border="1">
<tr><td>float</td><td>r</td><td>0.0～1.0の赤要素の値</td></tr>
<tr><td>float</td><td>g</td><td>0.0～1.0の緑要素の値</td></tr>
<tr><td>float</td><td>b</td><td>0.0～1.0の青要素の値</td></tr>
<tr><td>float</td><td>a</td><td>0.0～1.0のα要素の値</td></tr>
</table>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_FColor">SDL_FColor - SDL Wiki</a><br>
