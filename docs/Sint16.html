<h1>Sint16</h1>
符号あり16ビット整数型
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_stdinc.h">SDL3/SDL_stdinc.h</a>
<h2>構文</h2>
<p>
<code>typedef int16_t Sint16;</code>
</p>
<table border="1">
<tr><td>SDL_MAX_SINT16</td><td>((Sint16)0x7FFF)</td><td>32767</td></tr>
<tr><td>SDL_MIN_SINT16</td><td>((Sint16)(~0x7FFF))</td><td>-32768</td></tr>
</table>
<h2>バージョン</h2>
SDL 3.2.0以降
