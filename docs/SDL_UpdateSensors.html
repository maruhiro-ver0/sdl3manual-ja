<h1>SDL_UpdateSensors</h1>
オープンされたセンサーの現在の状態を得る
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_sensor.h">SDL3/SDL_sensor.h</a>
<h2>構文</h2>
<code>void SDL_UpdateSensors(void);</code>
<h2>詳細</h2>
<p>
センサーベントが有効な場合, この関数はイベントループでアトミックに呼ばれている. 
</p>
<p>
この関数はセンサーサブシステムを初期化したスレッドで呼ぶ必要がある.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
