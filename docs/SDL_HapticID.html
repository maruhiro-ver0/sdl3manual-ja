<h1>SDL_HapticID</h1>
システムに接続されたハプティックデバイスのユニークなIDの型. この値はアプリケーションが終了するまで再利用されることはない
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_haptic.h">SDL3/SDL_haptic.h</a>
<h2>構文</h2>
<p>
<code>typedef Uint32 SDL_HapticID;</code>
</p>
<h2>詳細</h2>
<p>
デバイスが切断し再接続した場合, 新しいIDが割り振られる.
</p>
<p>
0は無効なIDである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_HapticID">SDL_HapticID - SDL Wiki</a><br>
