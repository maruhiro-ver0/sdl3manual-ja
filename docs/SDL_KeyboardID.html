<h1>SDL_KeyboardID</h1>
現在システムに接続されているキーボードのユニークID. アプリケーションの実行中に再利用されない
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_keyboard.h">SDL3/SDL_keyboard.h</a>
<h2>構文</h2>
<code>typedef Uint32 SDL_KeyboardID;</code>
<h2>詳細</h2>
<p>
キーボードが切断し再接続した場合, 新しいIDが割り振られる.
</p>
<p>
0は無効なIDである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降

<a href="https://wiki.libsdl.org/SDL3/SDL_KeyboardID">SDL_KeyboardID - SDL Wiki</a><br>
