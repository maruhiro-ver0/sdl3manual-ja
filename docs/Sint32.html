<h1>Sint32</h1>

<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_stdinc.h">SDL3/SDL_stdinc.h</a>
<h2>構文</h2>
<p>
<code>typedef int32_t Sint32;</code>
</p>
<table border="1">
<tr><td>SDL_MAX_SINT32</td><td>((Sint32)0x7FFFFFFF)</td><td>2147483647</td></tr>
<tr><td>SDL_MIN_SINT32</td><td>((Sint32)(~0x7FFFFFFF))</td><td>-2147483648</td></tr>
</table>
