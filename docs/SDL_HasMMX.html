<h1>SDL_HasMMX</h1>
CPUにMMX仕様があるかチェックする
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_cpuinfo.h">SDL3/SDL_cpuinfo.h</a>
<h2>構文</h2>
<code>bool SDL_HasMMX(void);</code>
<h2>戻り値</h2>
(bool) CPUにMMX仕様があるとき真, ないとき偽を戻す.
<h2>詳細</h2>
<p>
Intel命令セットがない場合, この関数は常に偽を戻す.
</p>
<h2>スレッドセーフ</h2>
<p>
この関数はどのスレッドからも安全に呼べる.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_HasMMX">SDL_HasMMX - SDL Wiki</a>
