<h1>SDL_GetMouseFocus</h1>
現在マウスフォーカスのあるウィンドウを得る
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_mouse.h">SDL3/SDL_mouse.h</a>
<h2>構文</h2>
<code>SDL_Window * SDL_GetMouseFocus(void);</code>
<h2>戻り値</h2>
<p>
(<a href="SDL_Window.html">SDL_Window</a> *) マウスフォーカスのあるウィンドウを戻す.
</p>
<h2>スレッドセーフ</h2>
<p>
この関数を呼べるのはメインスレッドのみである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_GetMouseFocus">SDL_GetMouseFocus - SDL Wiki</a><br>
