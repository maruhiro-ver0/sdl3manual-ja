<h1>SDL_GetTicksNS</h1>
SDLが初期化されてから経過した時間をナノ秒で得る
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_timer.h">SDL3/SDL_timer.h</a>
<h2>構文</h2>
<code>Uint64 SDL_GetTicksNS(void);</code>
<h2>戻り値</h2>
(Uint64) SDLが(通常は<a href="SDL_Init.html">SDL_Init</a>を呼んで)初期化されてから経過したナノ秒単位の時間を64ビット符号なし整数で戻す.
<h2>スレッドセーフ</h2>
この関数はどのスレッドからも安全に呼べる.
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_GetTicksNS">SDL_GetTicksNS - SDL Wiki</a><br>
