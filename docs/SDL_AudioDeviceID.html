<h1>SDL_AudioDeviceID</h1>
オーディオデバイスインスタンスIDの型
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_audio.h">SDL3/SDL_audio.h</a>
<h2>構文</h2>
<code>typedef Uint32 SDL_AudioDeviceID;</code>
<h2>詳細</h2>
<p>
0は無効または存在しないデバイスを表すために使用される.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
