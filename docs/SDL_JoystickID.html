<h1>SDL_JoystickID</h1>
システムに接続されたジョイスティックのユニークIDの型. アプリケーションの実行中に再利用されない
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_joystick.h">SDL3/SDL_joystick.h</a>
<h2>構文</h2>
<code>typedef Uint32 SDL_JoystickID;</code>
<h2>詳細</h2>
<p>
ジョイスティックが切断され再接続された場合, IDは新しくなる.
<h2>バージョン</h2>
<p>
0は無効なIDである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
