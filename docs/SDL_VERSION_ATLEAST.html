<h1>SDL_VERSION_ATLEAST</h1>
少なくともX.Y.ZのバージョンのSDLでコンパイルされたとき真と評価するマクロ
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_version.h">SDL3/SDL_version.h</a>
<h2>構文</h2>
<code>#define SDL_VERSION_ATLEAST(X, Y, Z)    (SDL_VERSION >= SDL_VERSIONNUM(X, Y, Z))</code>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_VERSION_ATLEAST">SDL_VERSION_ATLEAST - SDL Wiki</a>
