<h1>SDL_TLSID</h1>
スレッド局所記憶IDの型
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_thread.h">SDL3/SDL_thread.h</a>
<h2>構文</h2>
<code>typedef SDL_AtomicInt SDL_TLSID;</code>
<h2>詳細</h2>
<p>
0は無効なIDである.
アプリケーションはIDを生成し, スレッドごとにユニークなこのIDに対してデータをセットすることができる.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
