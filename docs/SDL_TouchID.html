<h1>SDL_TouchID</h1>
タッチデバイス上のユニークIDの型
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_pen.h">SDL3/SDL_pen.h</a>
<h2>構文</h2>
<code>typedef Uint64 SDL_TouchID;</code>
<h2>詳細</h2>
<p>
このIDはデバイスがシステムに接続されている間有効で, アプリケーションの実行中に再利用されない.
</p>
<p>
0は無効なIDである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_TouchID">SDL_TouchID - SDL Wiki</a><br>
