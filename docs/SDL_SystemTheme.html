<h1>SDL_SystemTheme</h1>
システムのテーマの列挙体
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_video.h">SDL3/SDL_video.h</a>
<h2>値</h2>
<table border="1">
<tr><td>SDL_SYSTEM_THEME_UNKNOWN</td><td>不明なシステムテーマ</td></tr>
<tr><td>SDL_SYSTEM_THEME_LIGHT</td><td>明るい色のシステムテーマ</td></tr>
<tr><td>SDL_SYSTEM_THEME_DARK</td><td>暗い色のシステムテーマ</td></tr>
</table>
<h2>バージョン</h2>
SDL 3.2.0以降
