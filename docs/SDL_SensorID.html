<h1>SDL_SensorID</h1>
システムに接続されたセンサーのユニークなIDの型. この値はアプリケーションが終了するまで再利用されることはない
<h2>ヘッダ</h2>
<a href="https://github.com/libsdl-org/SDL/blob/main/include/SDL3/SDL_sensor.h">SDL3/SDL_sensor.h</a>
<h2>構文</h2>
<p>
<code>typedef Uint32 SDL_SensorID;</code>
</p>
<h2>詳細</h2>
<p>
0は無効なIDである.
</p>
<h2>バージョン</h2>
SDL 3.2.0以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL3/SDL_SensorID">SDL_SensorID - SDL Wiki</a><br>
